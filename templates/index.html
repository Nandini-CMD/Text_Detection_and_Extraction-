<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Text Extractor</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Fredoka', cursive;
            background: #ffeaf4;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: #fff0f7;
            border-radius: 25px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: auto;
            padding: 40px 30px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        h1 {
            color: #ff5e99;
            font-size: 2.4em;
            margin-bottom: 25px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ff91c3;
            border-radius: 10px;
            background-color: #fffafc;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            background-color: #ff5e99;
            border: none;
            padding: 12px 30px;
            color: white;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e14c86;
        }

        .preview {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 25px;
            border-radius: 20px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
            animation: slideUp 0.7s ease;
        }

        img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.03);
        }

        textarea {
            width: 100%;
            height: 250px;
            border: 2px solid #ff91c3;
            border-radius: 15px;
            padding: 15px;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            background-color: #fffafc;
            color: #333;
            resize: none;
        }

        .mascot {
            margin-top: 20px;
            width: 100px;
            height: auto;
            animation: bounce 2s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @keyframes slideUp {
            from {transform: translateY(20px); opacity: 0;}
            to {transform: translateY(0); opacity: 1;}
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>‚ú® Text Extractor ‚ú®</h1>
    
    <!-- Mascot image -->
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712035.png" alt="Mascot" class="mascot">

    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <br><br>
        <button type="submit">üì§ Upload & Extract</button>
    </form>

    {% if uploaded_filename %}
    <div class="preview">
        <h2>üñº Uploaded Image:</h2>
        <img src="{{ url_for('uploaded_file', filename=uploaded_filename) }}" alt="Uploaded Image">
    </div>
    {% endif %}

    {% if extracted_text %}
    <div class="preview">
        <h2>üìù Extracted Text:</h2>
        <textarea readonly>{{ extracted_text }}</textarea>
    </div>
    {% endif %}
</div>
</body>
</html>
